<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            /* Loại bỏ margin mặc định của body */
            margin: 10; 
            /* Đảm bảo body chiếm toàn bộ viewport */
            height: 95vh; 
            /* Bật Flexbox */
            display: flex; 
            /* Căn giữa theo chiều ngang */
            justify-content: center; 
            /* Căn giữa theo chiều dọc */
            align-items: center; 
        }

        /* Tùy chọn: Định kiểu cho hình ảnh */
        img {
            /* Giữ hình ảnh không bị tràn ra ngoài body */
            max-width: 100%; 
            max-height: 100%;
            display: block;
        }
    </style>
</head>
<body>
    <img src="tomtatchuong.png" alt="Your centered image">
</body>

</html>
